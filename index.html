<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Apple Trivia</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  background:black;
  color:white;
  font-family:-apple-system,BlinkMacSystemFont;
  overflow:hidden;
}
.screen{
  position:fixed;
  inset:0;
  display:none;
  justify-content:center;
  align-items:center;
  flex-direction:column;
}
.active{display:flex}

/* üçé BOOT */
#apple{font-size:90px}
#bar{
  width:220px;height:6px;
  background:#333;border-radius:10px;
  margin-top:20px;overflow:hidden
}
#bar span{
  display:block;height:100%;
  background:white;width:0%;
  animation:load 3s forwards
}
@keyframes load{to{width:100%}}

/* üîí LOCK */
#lock{
  background:linear-gradient(#111,#000);
  text-align:center
}
#time{font-size:48px;margin-bottom:10px}
#hint{opacity:.6;margin-bottom:20px}
#pfp{
  width:90px;height:90px;
  border-radius:50%;
  background:#555;
  margin-bottom:15px
}

/* PIN / PASSWORD */
#dots{font-size:30px;letter-spacing:8px}
.pad{
  display:grid;
  grid-template-columns:repeat(3,70px);
  gap:12px;
  margin-top:20px
}
.key{
  background:#222;border-radius:50%;
  height:70px;display:flex;
  align-items:center;justify-content:center;
  font-size:22px;cursor:pointer
}
.key:hover{background:#333}

/* FACE ID */
#face{
  width:90px;height:90px;
  border:4px solid white;
  border-radius:20px;
  position:relative;
  display:none;
  margin-top:20px
}
.scan{
  position:absolute;
  width:100%;height:6px;
  background:#0f0;
  animation:scan 1s infinite
}
@keyframes scan{
  from{top:0}to{top:80px}
}

/* üéÆ QUIZ */
#quiz{
  background:#111;
  padding:20px
}
.choice{
  background:#222;
  padding:14px;
  border-radius:14px;
  margin:8px;
  width:260px;
  cursor:pointer
}
.choice:hover{background:#333}
</style>
</head>

<body>

<!-- üîä SOUNDS -->
<audio id="bootChime" src="https://actions.google.com/sounds/v1/ambiences/computer_startup.ogg"></audio>

<!-- üçé BOOT -->
<div id="boot" class="screen active">
  <div id="apple">üçé</div>
  <div id="bar"><span></span></div>
</div>

<!-- üîí LOCK -->
<div id="lock" class="screen">
  <div id="time"></div>
  <div id="pfp"></div>
  <div id="hint">Try to enter 1111</div>
  <div id="dots"></div>
  <div class="pad" id="pad"></div>
  <div id="face">
    <div class="scan"></div>
  </div>
</div>

<!-- üéÆ QUIZ -->
<div id="quiz" class="screen">
  <h2>üçé Apple Trivia</h2>
  <div id="q"></div>
  <div id="choices"></div>
  <div id="score"></div>
</div>

<script>
const isMobile = innerWidth < 768;
const correctCode = "1111";
let entered = "";

/* TIME */
setInterval(()=>{
  const d=new Date();
  document.getElementById("time").textContent =
    d.toLocaleTimeString([], {hour:'2-digit',minute:'2-digit'});
},1000);

/* SOUND ENABLE */
document.body.onclick=()=>document.getElementById("bootChime").play();

/* BOOT ‚Üí LOCK */
setTimeout(()=>{
  document.getElementById("boot").classList.remove("active");
  document.getElementById("lock").classList.add("active");
},3000);

/* INPUT UI */
const dots=document.getElementById("dots");
const pad=document.getElementById("pad");
if(isMobile){
  for(let i=1;i<=9;i++)pad.innerHTML+=`<div class=key>${i}</div>`;
  pad.innerHTML+=`<div></div><div class=key>0</div><div></div>`;
}else{
  dots.textContent="";
  let iv=setInterval(()=>{
    dots.textContent+="‚Ä¢";
    if(dots.textContent.length===4){
      clearInterval(iv);
      unlock();
    }
  },400);
}

/* PIN */
pad.onclick=e=>{
  if(!e.target.classList.contains("key"))return;
  entered+=e.target.textContent;
  dots.textContent="‚Ä¢".repeat(entered.length);
  if(entered.length===4){
    if(entered===correctCode){
      face.style.display="block";
      setTimeout(unlock,1200);
    }else{
      entered="";
      dots.textContent="";
    }
  }
};

/* UNLOCK */
function unlock(){
  lock.classList.remove("active");
  quiz.classList.add("active");
  load();
}

/* QUIZ */
let Q=[
 {q:"Apple logo is a?",c:["Banana","Apple","Pear","Orange"],a:1},
 {q:"Who founded Apple?",c:["Jobs","Gates","Elon","Mark"],a:0},
 {q:"iPhone OS?",c:["Android","iOS","Linux","Win"],a:1}
];
while(Q.length<20)Q.push(Q[Q.length%3]);
let i=0,s=0;

function load(){
  const q=Q[i];
  document.getElementById("q").textContent=q.q;
  const c=document.getElementById("choices");
  c.innerHTML="";
  q.c.forEach((t,x)=>{
    const d=document.createElement("div");
    d.className="choice";
    d.textContent=t;
    d.onclick=()=>{
      if(x===q.a)s++;
      i++;
      i<20?load():
        document.getElementById("q").textContent=`Score ${s}/20`;
    };
    c.appendChild(d);
  });
  document.getElementById("score").textContent=`${s}/20`;
}
</script>

</body>
</html>
